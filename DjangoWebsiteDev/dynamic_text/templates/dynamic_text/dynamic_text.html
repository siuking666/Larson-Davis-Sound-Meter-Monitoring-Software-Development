<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Text Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1 id="dynamic-text">Loading...</h1>

    <script>
        const messages = [
            "Hello, Max!",
            "Testing dynamic text",
            "Welcome to the website prototype!",
            "Have a great day!",
        ];

        // Function to update the dynamic text
        function updateDynamicText() {
            const randomIndex = Math.floor(Math.random() * messages.length);
            $('#dynamic-text').text(messages[randomIndex]);  // Update the text with a random message
        }

        // Update the dynamic text every second
        setInterval(updateDynamicText, 1000);
    </script>
</body>
</html>
